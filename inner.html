<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <span class="container__logo">TODO</span>

      <div class="container__header">
        <form class="container__form">
          <input
            type="text"
            class="todo-input"
            placeholder="Create new task..."
          />
        </form>
        <button class="btn btn__search-todo">Search</button>
      </div>

      <ul class="container__todo-list"></ul>

      <div class="container__taskbar">
        <div class="taskbar__list-count"></div>

        <div class="taskbar__display-buttons">
          <button class="btn taskbar__btn display-list__all">All</button>
          <button class="btn taskbar__btn display-list__active">Active</button>
          <button class="btn taskbar__btn display-list__completed">
            Complete
          </button>
        </div>

        <div class="taskbar__delete-buttons">
          <button class="btn taskbar__btn delete-btn__all">Clear all</button>
          <button class="btn taskbar__btn delete-btn__completed">
            Clear completed
          </button>
        </div>
      </div>
    </div>

    <div class="window__alert hidden">
      <p class="alert__message">
        <img src="img/warning2.png" class="alert__message-icon" />
        <span class="alert__message-text"></span>
      </p>
      <div class="alert__buttons">
        <button class="btn btn--cancel">Cancel</button>
        <button class="btn btn--ok">Ok</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
