<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form class="container--form">
        <input type="text" class="todo-input" placeholder="Create new task" />
      </form>

      <ul class="container--list todo-list"></ul>

      <div class="container--taskbar">
        <div class="taskbar--list-count">
          <span class="list-count">0</span>
        </div>

        <div class="taskbar--list-display">
          <button class="list-display--all">All</button>
          <button class="list-display--active">Active</button>
          <button class="list-display--complete">Complete</button>
        </div>

        <div class="taskbar--list-delete">
          <button class="list-delete">Clear</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
