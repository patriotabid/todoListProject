<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form class="container--form">
        <input type="text" class="todo-input" placeholder="Create new task" />
      </form>

      <ul class="container--list todo-list">
        <li class="todo-item">
          <div class="todo-item--title">
            <span class="title--check-icon"><i>icon</i> </span>
            <span class="title--text">learn CSS </span>
          </div>

          <div class="todo-item--icon"></div>
        </li>
        <li class="todo-item">
          <div class="todo-item--title">
            <span class="title--check-icon"><i>icon</i> </span>
            <span class="title--text">walk at a park </span>
          </div>

          <div class="todo-item--icon"></div>
        </li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
